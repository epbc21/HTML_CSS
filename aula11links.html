    <title>Links</title>
    <style>
        /* # indica uma ID,
        .. indica uma class,
        : indica uma pseudo class.
        :: indica um pseudo elemento.
        > indica um children ou seja um filho
        */
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        a{
            color: blue;
            text-decoration: none;

        }
        a:hover{
            color: darkred;
            text-decoration: underline;
            font-weight: bold;
            background-color: rgb(252, 235, 8);
        }
        a::after{
            content: '  link';
            text-decoration: none;
            color: darkslategray;
            font-size: 11px;
            text-decoration: underline;
        }
        
    </style>
</head>
