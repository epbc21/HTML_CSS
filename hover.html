<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
        div:hover{
            color: crimson;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de texto</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        passe o mouse aqui 
        <p>texto escondido...</p>
    </div>
    
</body>
</html>
